<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml+png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script defer type="module" src="src/main.js"></script>

    <title>Conductor's Assistant Metronome</title>
  </head>
    <body>
      <header>
        <h1>Conductor's Assistant Metronome</h1>
      </header>

    <div class="container body">

      <!-- LEFT SIDE BPM SECTION -->
      <div class="subcontainer">
        <div class="section title">
          <p class="title">BPM</p>
        </div>

        <div class="section">
         <p class ="title subtitle" id="bpm-output"></p>

          <!-- BPM SLIDE CONTAINER -->
          <div class="slidecontainer">
            <button class="setting-button minus" id="bpm-minus">-</button>
            <input type="range" name="bpm-input" min="40" max="160" value="60" step="1" class="slider" id="bpm-input">
            <button class="setting-button plus" id="bpm-plus">+</button>
          </div>
          
        </div>
      </div>
      
      <!-- CENTER SECTION -->
      <div class="subcontainer metronome-container">
        <button class="onoff-button" name="play" id="play-button">On / Off</button>

        <div class= "blip-container">
        <div class="blip glow">
        </div>
        </div>
      </div>

      <!-- RIGHT SIDE TIME SIGNATURE SECTION -->
      <div class="subcontainer">
        <div class="section title">
        <p class="title">Time Signature</p>
        </div>
        <div class="section">
          
          <p class ="title subtitle"> 
            <!-- Beats Output Text -->
            <span id="beat-output"></span>

            <span id="slas">    /    </span>

            <!-- Meter Output Text -->
            <span id="meter-output"></span>
          </p>
          
          <div class="subsection">

            <!-- Beats Slider -->
            <div class="slidecontainer">
             <button class="setting-button minus" id="beat-minus">-</button>
             <input type="range" name="beat-input"  min="1" max="16" value="4" step="1" class="slider" id="beat-input">
             <button class="setting-button plus" id="beat-plus">+</button>
            </div>

            <!-- Meter Slider -->
            <div class="slidecontainer">
             <button class="setting-button minus" id="meter-minus">-</button>
             <input type="range" name="meter-input" min="0" max="3" value="2" step="1" class="slider" id="meter-input">
             <button class="setting-button plus" id="meter-plus">+</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    
      <div class="bottom-drawer">
        <div class="drawer-handle">
          <div class="up-arrow handle-content" id="arrow"></div>
          <p class="handle-content" id="handle-text">Show Songs</p>
        </div>
        <div class="drawer-content" id="drawer-content" style="display: none">
          <div class="song-slides">

          </div>
        </div>
          

    </div>

    <footer>
      <p>Page by C. Marshall Moriarty</p>
      <p>Songlists & API Courtesy of <a class="footer-link" href = "https://getsongbpm.org" target="_blank">getsongbpm.org</a></p>
    </footer>
  </body>
</html>
