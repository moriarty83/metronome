<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script defer type="module" src="/src/main.ts"></script>

    <title>Metronome</title>
  </head>
    <body>
      <header>
        <h1 class=""><button class="" id="play-button">Play</button></h1>
      </header>

    <div class="container body">

      <!-- LEFT SIDE BPM SECTION -->
      <div class="subcontainer">
        <div class="section title">
          <p class="title">BPM</p>
        </div>

        <div class="section">
         <p class ="title subtitle" id="bpm-output"></p>

          <!-- BPM SLIDE CONTAINER -->
          <div class="slidecontainer">
            <button class="setting-button minus" id="bpm-minus">-</button>
            <input type="range" name="bpm-input" min="40" max="160" value="60" step="1" class="slider" id="bpm-input">
            <button class="setting-button plus" id="bpm-plus">+</button>
          </div>
          
        </div>
      </div>
      
      <!-- CENTER SECTION -->
      <div class="subcontainer blip-container">
        <div class="blip glow">
        </div>
      </div>

      <!-- RIGHT SIDE TIME SIGNATURE SECTION -->
      <div class="subcontainer">
        <div class="section title">
        <p class="title">Time Signature</p>
        </div>
        <div class="section">
          
          <p class ="title subtitle"> 
            <!-- Beats Output Text -->
            <span id="beat-output">4</span>

            <span id="Meter-output">    /    </span>

            <!-- Meter Output Text -->
            <span id="Meter-output">4</span>
          </p>
          
          <div class="subsection">
           <div class="slidecontainer">
             <!-- Beats Slider -->
             <button class="setting-button minus" id="beat-minus">-</button>
             <input type="range" name="beat-input"  min="1" max="16" value="4" step="1" class="slider" id="beat-input">
             <button class="setting-button plus" id="beat-plus">+</button>
            </div>
            <div class="slidecontainer">
              <!-- Meter Slider -->
             <button class="setting-button minus">-</button>
             <input type="range" name="meter-input" min="1" max="5" value="4" step="1" class="slider" id="meter-input">
             <button class="setting-button plus">+</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    
      <div class="bottom-drawer">
        <div class="drawer-handle">
          <div class="up-arrow handle-content"></div>
          <p class="handle-content">Show Songs</p>
        </div>
        <div class="drawer-content" id="drawer-content" style="display: none">
          <div class="song-slides">

          </div>
        </div>
          

    </div>

  </body>
</html>
